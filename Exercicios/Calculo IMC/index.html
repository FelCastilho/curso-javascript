<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Calculo IMC</title>
</head>

<body>
    
    <section class="container">

        <h1>Tabela IMC</h1>

        <div class="texto">

            <div class="imc">
                <h2>IMC</h2>

                <p>Menos que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>

            </div>

            <div class="imc-result">
                <h2>Resultado</h2>

                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>

        <form action="" >

            <label for="input-teste-1">Peso:</label>
            <input type="number" id="input-peso">

            <label for="altura">Altura</label>
            <input type="number" id="input-altura">

            <input type="button" value="Calcular" onclick="calcularIMC()" id="button">


        </form>

        <div id="result"></div>

    </section>

    <script src="assets/scripts/script.js"></script>
</body>

</html>
