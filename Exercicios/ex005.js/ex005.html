<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Aula 13</title>
</head>
<body>
    <h1>Exercicios Aula 13</h1>
    <script>
        const nome = prompt('Qual o seu nome completo?')

        document.body.innerHTML = `O seu nome é: ${nome} <br>`

        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br>`

        document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(1)} <br>`

        document.body.innerHTML += `O primeiro indice de letra E no seu nome é: ${nome.indexOf('e', 'E')} <br>`

        document.body.innerHTML += `O ultimo indice de letra E no seu nome é: ${nome.lastIndexOf('e')} <br>`

        document.body.innerHTML += `As ultimas 3 letras do seu nome são: ${nome.slice(-3)} <br>`

        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br>`

        document.body.innerHTML += `Seu nome em letras maicusculas: ${nome.toUpperCase()} <br>`

        document.body.innerHTML += `Seu nome em letras maicusculas: ${nome.toLowerCase()}`
        
    </script>
</body>
</html>
